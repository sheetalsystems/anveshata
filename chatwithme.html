<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Chat</title>
    <link rel="stylesheet" href="css/chatwithme.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="new-chat-button">
                <button></button> New Chat
            </div>
            <div class="chat-history">
            </div>
            <div class="sidebar-bottom">
                <div class="user-info">
                    <span class="user-icon">ðŸ‘¤</span> User
                </div>
                
            </div>
        </aside>
        <main class="main-content">
            <div class="company-header">
                Systems+ NBPOC </div>
            <div class="chat-area">
            </div>
            <div class="input-area">
                <textarea class="prompt-input" placeholder="Send a message"></textarea>
                <button class="send-button">
                    <svg viewBox="0 0 20 20" fill="currentColor" class="send-icon">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10 9.586V13a1 1 0 102 0V9.586l1.707 1.707a1 1 0 001.414-1.414l-3-3z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="download-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="download-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5 5-5-5M12 4v13" />
                    </svg>
                </button>
            </div>
          
        </main>
    </div>

    <script src="js/chatwithme.js"></script>
</body>
</html>
