<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Floating Chatbot Button */
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Floating Chatbot Container */
        .chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }

        /* Show Chat Window */
        .chat-container.active {
            display: block;
            transform: scale(1);
        }

        /* Chat Header */
        .chat-header {
            background-color: #fafafa;
            color:#00b0ea;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat Messages Area */
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #fff;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            /* background: #007bff; */
            background:#2F3146;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .logo {
            margin-right: 10px;      
         }

    </style>
</head>
<body>

    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggle" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            SYSTEMS+
        </div>
        <div class="chat-box" id="chatBox">
            {% if chat_history %}
                {% for entry in chat_history %}
                <div class="message user-message"><strong></strong> {{ entry.question }}</div>
                 <div class="message bot-message"><img src="https://systems-plus.com/wp-content/themes/systemsplus/favicon.png" alt=image class="logo" />
                 {{ entry.answer }}</span></div>
                    
                {% endfor %}
            {% endif %}
        </div>
        <div class="chat-input">
            <form method="post">
                <input type="text" name="question" id="userInput" placeholder="Ask a question..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>

        
        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");

            chatContainer.classList.toggle("active");

            if (chatContainer.classList.contains("active"))
        {
            sessionStorage.setItem("chatState","expanded");

        }else {
            sessionStorage.setItem("chatState", "contracted");
        }
           
        }


        function checkState() {
            const chatContainer = document.getElementById("chatContainer");
            const saveState = sessionStorage.getItem("chatState");

            if(saveState === "expanded") {
                chatContainer.classList.add("active");
            }
            else {
                chatContainer.classList.remove("active");
            }
            }
        
            window.onload = function()
            {
                checkState();
            };

        function scrollToBottom() {
            var chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function() {
            scrollToBottom();
        });

        document.querySelector("form").addEventListener("submit", function(event) {
            setTimeout(scrollToBottom, 500);
        });
    </script>

</body>
</html>
